<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smoked Brisket</title>
  <style>
    /* Reset some default styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Style for the background image */
    body {
      background-image: url('brisket-background.jpg'); /* Replace with your image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* Style for the content container */
    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full viewport height */
      background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
      color: white;
    }

    /* Style for the title */
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    /* Style for the buttons */
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #FF5733;
      color: white;
      font-size: 18px;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      margin: 10px;
    }

    /* Style for the "Half Brisket" button */
    .half-brisket-button {
      background-color: #FF5733;
    }

    /* Style for the "Full Brisket" button */
    .full-brisket-button {
      background-color: #FF3333;
    }

    .account-button {
      background-color: #5A5A5A;
      color: aliceblue;
    }
  </style>
</head>
<body>
<div class="content">
  <h1>Smoked Brisket</h1>
  <a href="https://buy.stripe.com/eVa4iI7Oag6z0Te8ww" class="button half-brisket-button">Buy Half Brisket - $150</a>

</div>
</body>
</html>
